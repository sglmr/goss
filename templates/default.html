<!-- templates/default.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }
        footer {
            border-top: 1px solid #eee;
            margin-top: 30px;
            padding-top: 10px;
            font-size: 0.8em;
            color: #777;
        }
        .content {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ .Title }}</h1>
        {{ if .Description }}<p>{{ .Description }}</p>{{ end }}
    </header>
    
    <div class="content">
        {{ .Content }}
    </div>
    
    <footer>
        {{ if .Date }}Published: {{ .Date }}{{ end }}
        <p>Generated with Go Static Site Generator</p>
    </footer>
</body>
</html>
