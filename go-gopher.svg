<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Body -->
  <ellipse cx="200" cy="220" rx="120" ry="100" fill="#6AD7E5" />
  
  <!-- Head -->
  <ellipse cx="200" cy="130" rx="90" ry="80" fill="#6AD7E5" />
  
  <!-- Arms -->
  <path d="M100 220 Q70 230 80 260" fill="none" stroke="#6AD7E5" stroke-width="25" stroke-linecap="round" />
  <path d="M300 220 Q330 230 320 260" fill="none" stroke="#6AD7E5" stroke-width="25" stroke-linecap="round" />
  
  <!-- Feet -->
  <ellipse cx="150" cy="320" rx="30" ry="15" fill="#6AD7E5" />
  <ellipse cx="250" cy="320" rx="30" ry="15" fill="#6AD7E5" />
  
  <!-- Belly (behind nametag) -->
  <ellipse cx="200" cy="240" rx="90" ry="70" fill="#F6D2A2" stroke="black" stroke-width="2" />
  
  <!-- Ears -->
  <path d="M120 70 Q160 20 180 70" fill="#6AD7E5" stroke="black" stroke-width="2" />
  <path d="M280 70 Q240 20 220 70" fill="#6AD7E5" stroke="black" stroke-width="2" />
  
  <!-- Eyes -->
  <circle cx="165" cy="110" r="18" fill="white" />
  <circle cx="235" cy="110" r="18" fill="white" />
  <circle cx="165" cy="110" r="10" fill="black" />
  <circle cx="235" cy="110" r="10" fill="black" />
  <circle cx="168" cy="105" r="3" fill="white" />
  <circle cx="238" cy="105" r="3" fill="white" />
  
  <!-- Nose -->
  <ellipse cx="200" cy="135" rx="20" ry="15" fill="#F6D2A2" />
  <circle cx="195" cy="135" r="4" fill="black" />
  <circle cx="205" cy="135" r="4" fill="black" />
  
  <!-- Mouth -->
  <path d="M180 155 Q200 170 220 155" fill="none" stroke="black" stroke-width="3" />
  
  <!-- Teeth -->
  <rect x="195" y="154" width="10" height="6" fill="white" />
  
  <!-- Outline -->
  <ellipse cx="200" cy="130" rx="90" ry="80" fill="none" stroke="black" stroke-width="2" />
  <ellipse cx="200" cy="220" rx="120" ry="100" fill="none" stroke="black" stroke-width="2" />
  <ellipse cx="150" cy="320" rx="30" ry="15" fill="none" stroke="black" stroke-width="2" />
  <ellipse cx="250" cy="320" rx="30" ry="15" fill="none" stroke="black" stroke-width="2" />
  
  <!-- Nametag (on top of everything) -->
  <rect x="100" y="215" width="80" height="30" rx="5" ry="5" fill="white" stroke="black" stroke-width="2"/>
  <text x="140" y="237" font-family="'Comic Sans MS', cursive" font-weight="bold" font-size="18" fill="#333333" text-anchor="middle">GoSS</text>
</svg>
